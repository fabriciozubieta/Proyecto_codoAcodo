<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GG-Games - Contacto</title>
    <link rel="stylesheet" href="./static/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://kit.fontawesome.com/50add4bd51.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>

<body>

    <!-- NAV Oficia de Header -->
    <header>
            
            <nav class="hnavbar" id="hnavbar-head">
                <div class="hnavbar-head" >
                    <a href="#" class="logo-link">
                        <i class="fab fa-google"></i>
                        <i class="fab fa-google"></i> Games
                    </a>
                    <a href="#hnavbar-head" class="hnavbar-memu-xmobile xopen">
                        <i class="fa fa-bars fa-2x"></i>
                    </a>
                    <a href="#" class="hnavbar-memu-xmobile xclose">
                        <i class="fa fa-close fa-2x"></i>
                    </a>
                </div>

                <ul class="hnavbar-contaner">
                    <li class="hnavbar-xitem">
                        <a href="#" class="hnavbar-xlink">Store</a>
                    </li>
                    
                    <li class="hnavbar-xitem">
                        <a href="#" class="hnavbar-xlink">Comunidad</a>
                    </li>
                    
                    <li class="hnavbar-xitem">
                        <a href="#" class="hnavbar-xlink">Soporte</a>
                    </li>
                    
                    <li class="hnavbar-xitem">
                        <a href="#" class="hnavbar-xlink">Acerca de</a>
                    </li>

                    <li class="hnavbar-xitem serch-xicon">
                        <input type="text">
                        <i class="fas fa-search"></i>
                    </li>
                </ul>
            </nav>

    </header>
    <!-- NAV Oficia de Header -->
    
    <main>
		
        <div class="contacto-container-head text-white" >
            <h1 class="main-title border border-5 border-danger rounded-pill" >Contacto®</h1>
        </div>


        <div class="container mt-5 p text-white">
            
            <form name="myForm" action="" onsubmit="return validateForm()" method="post" class="row justify-content-center  ">

                
                <div class="input-group-lg col-md-4 fs-2">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="fname" required minlength="3" maxlength="30">
                </div>

                <div class="input-group-lg col-md-4 fs-2">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="lastname" required minlength="3" maxlength="30">
                </div>
                
                <div class="input-group-lg col-md-8 fs-2">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" required minlength="6" maxlength="50">
                </div>
                
                <div class="col-md-8 fs-2">
                    <label for="comments" class="form-label">Mensaje</label>
                    <textarea type="text" class="form-control" name="comments" rows="5" required maxlength="140"></textarea>
                </div>
                

                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary btn-lg fs-2">Submit</button>
                </div>
            </form>

            
        </div>

	</main>

    <footer>
        <div class="footer-conteiner">
            <section class="footer-section">
        
                <div class="footer-div-left">
                    <div class="footer-div-logo">
                        <a href="#" class="logo-link">
                            <i class="fab fa-google"></i>
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                        
                    <div class="footer-div-idioma">
                        <label for="Idioma">Idioma:</label>
                        <select onchange="javascript:location.href = this.value;">
                            <option value="https://www.yahoo.com/" selected>English</option>
                            <option value="https://www.google.co.in/">Español</option>
                            <option value="https://www.gmail.com/">中文</option>
                        </select>
                    </div>
                </div>
                
                <div class="footer-div-right " >
                    <a href="#" class="footer-logos-link">
                        <i class="fab fa-google-play fa-2x"></i>
                        <i class="fab fa-app-store-ios fa-2x"></i>
                    </a>
                </div>
        
            </section>
        
            <nav class="footer-nav" >
                <ul class="footer-navbar-ul">
                    <li class="footer-navbar-item">
                        <a href="#" class="hnavbar-xlink">Legal</a>
                    </li>
                    
                    <li class="footer-navbar-item">
                        <a href="#" class="hnavbar-xlink">Politica de Privacidad</a>
                    </li>
                    
                    <li class="footer-navbar-item">
                        <a href="#" class="hnavbar-xlink">Reembolsos</a>
                    </li>
                    
                    <li class="footer-navbar-item">
                        <a href="#" class="hnavbar-xlink">Cookies</a>
                    </li>
                </ul>
            </nav>
        </div>
        
    </footer>

    <script src="./static/app.js"></script>
</body>

</html>
